<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIHelper</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="app">

    <!-- START SCREEN -->
    <section id="start-screen" class="screen">
      <h1 id="title">Твой личный помощник</h1>
      <p id="subtitle">Умный ИИ, который всегда рядом</p>

      <div class="lang-buttons">
        <button data-lang="en">🇬🇧 English</button>
        <button data-lang="ru">🇷🇺 Русский</button>
        <button data-lang="ua">🇺🇦 Українська</button>
      </div>
    </section>

    <!-- CHAT SCREEN -->
    <section id="chat-screen" class="screen hidden">
      <div id="chat"></div>

      <div class="input-area">
        <input id="user-input" type="text" placeholder="Напишите сообщение..." />
        <button id="send-btn">➤</button>
      </div>
    </section>

  </div>

  <script src="app.js"></script>
</body>
</html>
